<ion-view>
    <ion-content style="background-color:orangered;" gradient-bg>
        <div class="hero no-header flat login-header">
            <div class="content">
                <h1>Intensity</h1>
            </div>
            
        </div>
        
        <div class="login-button-container">
            <button class="button button-border button-flat icon-left ion-social-facebook button-light login-button button-no-padding" ng-click="login()">
                
                Login
            </button>
        </div>
        
        <form class="login-button-container hidden" ng-class="{active:!showRegister}">
            <input type="text" placeholder="Username/Email" ng-model="user.username">
            <input type="password" placeholder="Password" ng-model="user.password">
            <div class="error" ng-if="loginTest.error">{{loginTest.error}}</div>
            <button type="submit" class="button button-border button-flat form-active no-ink-bg" ng-click="loginTest()">Login</button>
            <button type="button" class="button button-border button-flat no-ink-bg" ng-click="showRegister = true">Register</button>
        </form>
        
        <form class="login-button-container hidden" ng-class="{active:showRegister}">
            <input type="email" placeholder="Enter email" ng-model="newUser.email">
            <input type="password" placeholder="Enter password" ng-model="newUser.password">
            <input type="password" placeholder="Confirm password" ng-model="newUser.confirmPassword">
            <div class="error" ng-if="registerTest.error">{{registerTest.error}}</div>
            <button type="button" class="button button-border button-flat " ng-click="showRegister = false">Login</button>
            <button type="submit" class="button button-border button-flat form-active" ng-click="registerTest()">Register</button>
        </form>   
        
        <ion-footer-bar class="forgot-password hide-on-keyboard-open"><a href="#" class="button button-border button-flat " ng-click="openForgotPassword()">Forgot Password?</a></ion-footer-bar>
        

    </ion-content>
    

</ion-view>
